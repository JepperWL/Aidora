<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buy ADR Tokens - Aidora</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Bootstrap CSS (optional, minimal use) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Clash+Display:wght@500;700&display=swap"
        rel="stylesheet">

    <!-- ==== CUSTOM STYLE (DARI AIDORA) ==== -->
    <style>
        body {
            background: #050E1A;
            color: #F8FAFC;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        .glass-card {
            background: rgba(10, 26, 47, 0.85);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(58, 141, 255, 0.3);
            border-radius: 1.5rem;
            padding: 2.5rem;
        }

        .cta-button {
            background: linear-gradient(135deg, #3A8DFF, #A855F7, #D4AF37);
            color: white;
            font-weight: 800;
            border-radius: 1rem;
            padding: 1rem;
            transition: 0.3s;
        }

        .cta-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .gradient-text {
            background: linear-gradient(135deg, #3A8DFF, #A855F7, #D4AF37);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4">

    <!-- MAIN CARD -->
    <div class="glass-card w-full max-w-md space-y-6">

        <!-- BACK TO HOME -->
        <a href="index.html"
            class="inline-flex items-center gap-2 text-sm font-semibold text-gray-300 hover:text-white transition">
            ‚Üê Back to Home
        </a>

        <h1 class="text-4xl font-black text-center gradient-text font-[Clash Display]">
            Aidora Token Sale
        </h1>

        <!-- CONNECT WALLET -->
        <div class="space-y-3">
            <button id="connectWalletBtn" class="cta-button w-full">
                Connect Wallet
            </button>

            <p id="walletAddress" class="text-sm text-center break-all text-gray-300"></p>
        </div>

        <hr class="border-blue-500/30">

        <!-- AMOUNT -->
        <div class="space-y-2">
            <label for="ethAmount" class="text-sm font-semibold text-gray-300">
                ETH Amount
            </label>
            <input type="number" id="ethAmount" value="1" min="1"
                class="form-control text-lg font-bold text-center">
            <p class="text-xs text-gray-400 text-center">
                1 ETH = 1 ADR
            </p>
        </div>

        <!-- BUY -->
        <div class="space-y-3">
            <button id="buyTokenBtn" class="cta-button w-full" disabled>
                Buy Tokens
            </button>
            <p id="statusMessage" class="text-sm text-center"></p>
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Ethers.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.15.0/ethers.umd.min.js"
        integrity="sha512-UXYETj+vXKSURF1UlgVRLzWRS9ZiQTv3lcL4rbeLyqTXCPNZC6PTLF/Ik3uxm2Zo+E109cUpJPZfLxJsCgKSng=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Your Logic -->
    <script src="index.js"></script>

</body>
</html>
